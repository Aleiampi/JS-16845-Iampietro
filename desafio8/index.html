<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS : Presupuesto Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary container-fluid">
    <h1 class="display-1 text-center">Presupuesto Personal</h1>

    <main class="container">
        <!-- Aqui el usuario ingresa su sueldo  -->
        <div class="container bg-light my-3 p-5 rounded-3">
            <h2>Ingresos</h2>
            <label for="ingresosUsuario">Cuales son sus ingresos totales mensuales?</label>
            <input type="text" id="ingresosUsuario">
        </div>

        <!-- Aqui el usuario ingresa sus gastos  -->
        <div class="container inputGastos bg-light my-3 p-5 rounded-3">
            <h2>Gastos</h2>
            <p>Ingrese un gasto:</p>
            <div class="row">
                <div class="col">
                    <label for="cartegoriaGastos">Categoria</label>
                    <select name="cartegoriaGastos" id="categoriasGastos">
                        <option value="gastosFijos">Gastos Fijos</option>
                        <option value="compras">Compras</option>
                        <option value="transporte">Transporte</option>
                        <option value="ocio">Ocio</option>
                    </select>
                </div>
                <div class="col">
                    <label for="montoGasto">Monto</label>
                    <input type="number" id="montoGasto">
                </div>

                <div class="col">
                    <label for="descGasto">Descripcion</label>
                    <input type="text" id="descGasto">
                </div>
            </div>
        </div>

        <!-- aqui va el detalle de ingresos, gastos, y en medio el saldo -->
        <div class="row  bg-light my-3 mx-auto p-5 rounded-3">
            <div class="col bg-success rounded-pill text-center mx-3 p-3" id="ingresosMensualesPrint">
                <h3>Ingresos</h3>
                <!-- <p>$100000</p> -->
            </div>
            <div class="col bg-warning rounded-pill text-center mx-3 p-3" id="balanceMensualPrint">
                <h3>Balance</h3>
                <!-- <p>$75000</p> -->
            </div>
            <div class="col bg-danger rounded-pill text-center mx-3 p-3" id="gastosMensualesPrint">
                <h3>Gastos</h3>
                <!-- <p>$25000</p> -->
            </div>



        </div>

        <div class="row mx-auto justify-content-center">
            <!-- aqui va el detalle de gastos por categoria -->
            <div class="list-group bg-light bg-opacity-50 my-3 p-5 rounded-3 col-5">
                <h4>Usted ha gastado en:</h4>
                <p class="list-group-item" id="sumaGastosFijos">gastos fijos: $xxxxx</p>
                <p class="list-group-item">Comida: $xxxxxx</p>
                <p class="list-group-item">Transporte: $xxxxx</p>
                <p class="list-group-item">Ocio: $xxxxx</p>
            </div>

            <!-- aqui va la lista total de gastos -->
            <div class="col-5 mx-auto bg-light bg-opacity-50 my-3 p-5 rounded-3">
                <h4>Detalle de sus gastos:</h4>
                <ul id="listaGastos">
                    <!-- <li>$1234 - Comida - Supermercado</li>
                    <li>$23456 - Gastos Fijos - Alquiler</li>
                    <li>$456 - Ocio - Helado</li>
                    <li>$2896 - Gastos Fijos - Fibertel</li>
                    <li>$426 - Transporte - Uber</li> -->
                </ul>
            </div>


        </div>








    </main>



    <script src="./app.js"></script>
</body>

</html>
