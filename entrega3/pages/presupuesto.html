<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto personal</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- sweetalert -->
    <link rel="stylesheet" href="../sweetAlert2/sweetalert2.css">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-warning">

    <h1 class="display-2 text-center m-5 ">Mi presupuesto</h1>

    <main class="contCenter">

        <p>Complete su presupuesto para el proximo mes</p>
        <!-- presupuesto a mostrar -->
        <div class="reportePresupuesto container" id="reporte">
            <div class="row">
                <div class="col1Reporte col">
                    <div>
                        <p class="etiqueta">Ingresos</p>
                        <p>$ <span id="ingresosPrint">0</span></p>
                    </div>
                    <div>
                        <p class="etiqueta">Gastos</p>
                        <p>$ <span id="gastosPrint">0</span></p>
                    </div>

                </div>
                <div class="col2Reporte col">
                    <p class="etiqueta">Saldo</p>
                    <p id="balancePrint">$ 0</p>
                </div>
                <div id="presusReporte" class="row">
                    <div class="col">
                        <p class="etiqueta">Gastos Fijos</p>
                        <p>$ <span id="gastosFijosPrint">0</span></p>
                        <p class="etiqueta">Compras</p>
                        <p>$ <span id="comprasPrint">0</span></p>
                    </div>
                    <div class="col">
                        <p class="etiqueta">Transporte</p>
                        <p>$ <span id="transportePrint">0</span></p>
                        <p class="etiqueta">Ocio</p>
                        <p>$ <span id="ocioPrint">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- abrir formulario -->
        <div class="contenedor-btn">
            <button class="abrirFormulario" id="btn-abrir-formulario">
            Crear presupuesto<i class="fas fa-plus"></i>
        </button>

        </div>

        <!-- formulario ingresos  -->
        <form action="" id="datosUsuario" class="datosUsuario container bg-info">
            <div>
                <label for="inputIngresos">Cuales son sus ingresos mensuales?</label>
                <input type="text" name="ingresos" id="inputIngresos" class="inpt">
            </div>
            <div class="formGastos">
                <p>Ingrese los gastos estimados por categoria:</p>
                <div class="grupo " id="gastosFijos">
                    <label for="inputGFijos" class="labelGasto">Gastos Fijos</label>
                    <input type="text" name="gastosFijos" id="inputGFijos" class="inputGasto inpt">
                </div>

                <div class="grupo " id="compras">
                    <label for="inputCompras" class="labelGasto">Compras</label>
                    <input type="text" name="compras" id="inputCompras" class="inputGasto inpt">
                </div>

                <div class="grupo" id="trasnporte">
                    <label for="inputTrasnporte" class="labelGasto">Transporte</label>
                    <input type="text" name="transporte" id="inputTrasnporte" class="inputGasto inpt">
                </div>

                <div class="grupo" id="ocio">
                    <label for="inputOcio" class="labelGasto">Ocio</label>
                    <input type="text" name="ocio" id="inputOcio" class="inputGasto inpt">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btnEnviar btn btn-primary col-3" id="botonEnviar">Enviar</button>
            </div>

        </form>

    </main>







    <!-- scripts  -->
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <!-- sweetAlert2 -->
    <script src="../sweetAlert2/sweetalert2.all.min.js "></script>
    <!-- javascript -->
    <script src="../js/presupuesto.js "></script>

</body>

</html>
