<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto personal</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-warning">

    <h1 class="display-2 text-center m-5 ">Mi presupuesto</h1>

    <div class="container bg-info">
        <select id="selCategoria">
            <option value="all">Todos</option>
            <option value="Gastos Fijos">Gastos Fijos</option>
            <option value="Compras">Compras</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
        </select>

        <select id="selMes">
            <option value="Todos">Todos</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
        </select>
    </div>

    <main>
        <table class="table">
            <thead>
                <th>categoria</th>
                <th>monto</th>
                <th>mes</th>
            </thead>
            <tbody id="datasAntPrint">
                <!-- <tr>
                    <td>${item.categoria}</td>
                    <td>${item.monto}</td>
                    <td>${item.mes}</td>
                </tr> -->
            </tbody>
        </table>


    </main>

    <!-- sweetAlert2 -->

    <!-- javascript -->
    <script src="../js/testAPI.js "></script>

</body>

</html>
