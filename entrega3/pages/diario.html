<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal - diario</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- sweetalert -->
    <link rel="stylesheet" href="../sweetAlert2/sweetalert2.css">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-warning container-fluid">

    <h1 class="display-2 text-center m-5 ">Mi presupuesto</h1>
    <!-- ingreso gastos -->
    <div class="container inputGastos bg-info my-3 p-5 rounded-3">
        <h2>Gastos</h2>
        <p>Ingrese un gasto:</p>
        <form class="row" id="formGastos">
            <div class="col">
                <label for="categoriaGastos">Categoria</label>
                <select name="categoriaGastos" id="categoriasGastos" required>
                <option hidden disabled selected value> -- select an option -- </option>
                <option value="gastosFijos">Gastos Fijos</option>
                <option value="compras">Compras</option>
                <option value="transporte">Transporte</option>
                <option value="ocio">Ocio</option>
            </select>
            </div>
            <div class="col">
                <input type="text" id="inputGastos" required>
                <label for="inputGastos">Cuales son sus gastos?</label>
            </div>
            <div class="col">
                <label for="detalleGasto">Descripcion</label>
                <input type="text" id="detalleGasto">
            </div>
            <button class="btn btn-light" id="btnGasto">Enviar</button>
        </form>
    </div>


    <!-- ingresos - balance - gastos -->
    <!-- aqui va el detalle de ingresos, gastos, y en medio el saldo -->
    <div class="row  bg-dark my-3 mx-auto p-5 ">
        <div class="col bg-success rounded-pill text-center mx-3 p-3" id="ingresosMensualesPrint">
            <h3>Ingresos</h3>
            <!-- <p>$100000</p> -->
        </div>
        <div class="col bg-warning rounded-pill text-center mx-3 p-3" id="balanceMensualPrint">
            <h3>Balance</h3>
            <!-- <p>$75000</p> -->
        </div>
        <div class="col bg-danger rounded-pill text-center mx-3 p-3" id="gastosMensualesPrint">
            <h3>Gastos</h3>
            <!-- <p>$25000</p> -->
        </div>
    </div>

    <!-- detalle presupuestos  -->
    <div class="row mx-auto justify-content-center">
        <!-- aqui va el detalle de gastos por categoria -->
        <div class="list-group bg-light bg-opacity-50 my-3 p-5 rounded-3 col-5" id="listaPresupuestos">
            <h4>Presupuestos del mes:</h4>
            <!-- <p class="list-group-item" id="sumaGastosFijos">gastos fijos: $xxxxx</p>
        <p class="list-group-item">Comida: $xxxxxx</p>
        <p class="list-group-item">Transporte: $xxxxx</p>
        <p class="list-group-item">Ocio: $xxxxx</p> -->
        </div>

        <!-- detalle gatos -->
        <div class="col-5 mx-auto bg-light bg-opacity-50 my-3 p-5 rounded-3">
            <h4>Detalle de sus gastos:</h4>
            <ul id="listaGastos">
                <!-- <li>$1234 - Comida - Supermercado</li>
        <li>$23456 - Gastos Fijos - Alquiler</li>
        <li>$456 - Ocio - Helado</li>
        <li>$2896 - Gastos Fijos - Fibertel</li>
        <li>$426 - Transporte - Uber</li> -->
            </ul>
        </div>


    </div>

    <div class="container bg-info">
        <select id="selCategoria">
            <option value="all">Todos</option>
            <option value="Gastos Fijos">Gastos Fijos</option>
            <option value="Compras">Compras</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
        </select>

        <select id="selMes">
            <option value="Todos">Todos</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
        </select>
    </div>

    <main>
        <table class="table">
            <thead>
                <th>categoria</th>
                <th>monto</th>
                <th>mes</th>
            </thead>
            <tbody id="datasAntPrint">
                <!-- <tr>
                    <td>${item.categoria}</td>
                    <td>${item.monto}</td>
                    <td>${item.mes}</td>
                </tr> -->
            </tbody>
        </table>







        <!-- scripts  -->
        <!-- jquery  -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
        <!-- bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
        <!-- sweetAlert2 -->
        <script src="../sweetAlert2/sweetalert2.all.min.js "></script>
        <!-- javascript -->
        <script src="../js/diario.js "></script>
</body>

</html>
