<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi presupuesto</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- sweetalert -->
    <link rel="stylesheet" href="./sweetAlert2/sweetalert2.min.css">
    <!-- animateCSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- estilos -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-warning">

    <h1 class="display-2 text-center m-5 ">Mi presupuesto</h1>

    <div class="container">
        <div id="carrouselIntro" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrouselIntro" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carrouselIntro" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carrouselIntro" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./imgs/ingresos1.JPG" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-light bg-opacity-75">
                        <h5>Controle sus ingresos</h5>
                        <p>Sepa cuanto son sus ingresos mensuales exactos.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./imgs/presupuestos1.JPG" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-light bg-opacity-75">
                        <h5>Haga un presupuesto</h5>
                        <p>Planee anticipadamente sus gastos.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./imgs/gstosdiarios1.JPG" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-light bg-opacity-75">
                        <h5>Controle sus gastos</h5>
                        <p>Lleve control de sus gastos diarios.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrouselIntro" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrouselIntro" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>

    <div class=" bg-success" id="login">
        <p class="display-6">Comience hoy</p>

        <button id="comenzar" class="btn btn-primary btn-lg btn-block">ingresar</button>
    </div>












    <!-- scripts  -->
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <!-- popper  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <!-- sweetAlert2 -->
    <script src="./sweetAlert2/sweetalert2.all.min.js "></script>
    <!-- javascript -->
    <script src="./js/home.js"></script>


</body>

</html>
