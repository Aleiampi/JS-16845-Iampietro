<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="bg-warning">
    <h1>Presupuesto</h1>

    <!-- Ingresos  -->
    <div class=" bg-info" id="contIngresos">
        <h2>Cuales son sus ingresos mensuales?</h2>
        <form class="p-5" id="formIngresos">
            <label for="inputIngresos">Cuales son sus ingresos mensuales?</label>
            <input type="text" id="inputIngresos" class="inpt">
            <button class="btn btn-light" id="btnEnviarIngresos">Enviar</button>
        </form>
        <h4 id="ingresosEnPantalla">Sus ingresos mensuales son $</h4>
        <button class="btn btn-light oculto" id="btnResetIngresos">Reset</button>
    </div>

    <!-- CREAR PRESUPUESTO ESTIMADO POR CATEGORIA  -->
    <div class="container bg-info m-5  p-5" id="divListaGastos">

        <div class="row mx-auto justify-content-center">
            <form id="formularioGastos" class="formularioGastos">
                <h4>Ingrese sus gastos estimados mensuales por categoria</h4>

                <div class="grupo " id="gastosFijos">
                    <label for="inputGFijos" class="labelGasto">Gastos Fijos</label>
                    <input type="text" name="" id="inputGFijos" class="inputGasto inpt">
                    <button class="btn btn-light  btnGastos" id="btnPresuGFijos">Enviar</button>
                    <button class="btn btn-light oculto btnResetPresu" id="btnResetGFijos">Reset</button>

                </div>
                <div class="grupo " id="compras">
                    <label for="inputCompras" class="labelGasto">Compras</label>
                    <input type="text" name="" id="inputCompras" class="inputGasto inpt">
                    <button class="col-2 btn btn-light  btnGastos m-auto" id="btnPresuCompras">Enviar</button>
                    <button class="btn btn-light oculto btnResetPresu" id="btnResetCompras">Reset</button>

                </div>
                <div class="grupo" id="trasnporte">
                    <label for="inputTrasnporte" class="labelGasto">Transporte</label>
                    <input type="text" name="" id="inputTrasnporte" class="inputGasto inpt">
                    <button class="col-2 btn btn-light  btnGastos m-auto" id="btnPresuTrasnporte">Enviar</button>
                    <button class="btn btn-light oculto btnResetPresu" id="btnResetTransporte">Reset</button>

                </div>
                <div class="grupo" id="ocio">
                    <label for="inputOcio" class="labelGasto">Ocio</label>
                    <input type="text" name="" id="inputOcio" class="inputGasto inpt">
                    <button class="col-2 btn btn-light  btnGastos m-auto" id="btnPresuOcio">Enviar</button>
                    <button class="btn btn-light oculto btnResetPresu" id="btnResetOcio">Reset</button>

                </div>

            </form>
            <!-- aqui va el detalle de gastos por categoria -->
            <div class="list-group bg-light bg-opacity-50  my-3 p-5 rounded-3 col-5" id="listaPresupuestos">
                <h4>Sus gastos presupuestados son:</h4>
                <p class="list-group-item printGasto">Gastos fijos: $ <span id="printGastosFijos"></span></p>
                <p class="list-group-item printGasto">Compras: $ <span id="printCompras"></span></p>
                <p class="list-group-item printGasto">Transporte: $ <span id="printTransporte"></span></p>
                <p class="list-group-item printGasto">Ocio: $ <span id="printOcio"></span></p>

                <p class="list-group-item printGasto my-5">Total: $ <span id="printTotalPresus"></span></p>
            </div>
            <button class="btn btn-light  btnGastos" id="btnEnviarPresu"><a href="./pages/diario.html"> Confirmar</a></button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
